{% extends "admin/admin.html" %}

{% block content %}
    <div class="addArea">
        <h1>添加省区</h1>
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <p>名称</p>
                <input type="text" name="sname" placeholder="请输入省区名称">
            </div>
            <div class="form-group">
                <p>是否推荐</p>
                <input type="radio" name="is_recommend" value="yes">是
                <br>
                <input type="radio" name="is_recommend" value="no">否
            </div>
            <div class="form-group">
                <p>地区简介</p>
                <textarea name="introduce"></textarea>
            </div>
        </form>
    </div>
{% endblock %}
